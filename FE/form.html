<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>“劲霸·创富汇”微力量竞选</title>
    <script type="text/javascript" src="js/viewport.js?__inline"></script>
    <script type="text/javascript" src="js/platform.js?__inline"></script>
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/form.less">
</head>
<body>
    <div class="form-title"></div>
    <div class="form-wrap">
    <form action="">
        <div class="formitem">
            <label class="label">姓名</label>
            <div class="form-object">
                <input name="" type="text">
            </div>
        </div>
        <div class="formitem">
            <label class="label">性别</label>
            <ul class="form-object">
                <li><input id="sex1" name="sex[]" type="radio"><label for="sex1">女</label></li>
                <li><input id="sex2" name="sex[]" type="radio"><label for="sex2">男</label></li>
            </ul>
        </div>
        <div class="formitem">
            <label class="label">出生日期</label>
            <div class="form-object">
                <input name="" type="date">
            </div>
        </div>
        <div class="formitem">
            <label class="label">手机</label>
            <div class="form-object">
                <input name="" type="number">
            </div>
        </div>
        <div class="formitem">
            <label class="label">邮箱</label>
            <div class="form-object">
                <input name="" type="email">
            </div>
        </div>
        <div class="formitem">
            <label class="label">微信微博</label>
            <div class="form-object">
                <input name="" type="text">
            </div>
        </div>
        <div class="formitem">
            <label class="label label-l">是否*<span>[请选择至少1项]</span></label>
            <ul>
                <li><input id="type1" name="type[]" type="checkbox"><label for="type1">企业创始人</label></li>
                <li><input id="type2" name="type[]" type="checkbox"><label for="type2">私营企业主</label></li>
                <li><input id="type3" name="type[]" type="checkbox"><label for="type3">个体户</label></li>
                <li><input id="type4" name="type[]" type="checkbox"><label for="type4">股东</label></li>
                <li><input id="type5" name="type[]" type="checkbox"><label for="type5">外聘高管</label></li>
                <li><input id="type6" name="type[]" type="checkbox"><label for="type6">其他</label></li>
            </ul>
        </div>

        <div class="formitem">
            <label class="label">公司全称</label>
            <div class="form-object">
                <input name="" type="text">
            </div>
        </div>
        <div class="formitem">
            <label class="label">所在行业</label>
            <div class="form-object">
                <input name="" type="text">
            </div>
        </div>
        <div class="formitem">
            <label class="label">主管业务</label>
            <div class="form-object">
                <input name="" type="text">
            </div>
        </div>
        <div class="formitem">
            <label class="label">产品简称</label>
            <div class="form-object">
                <input name="" type="text">
            </div>
        </div>
        <div class="formitem">
            <label class="label label-l">办公/通信地址及邮编</label>
            <div class="form-object">
                <input name="" type="text">
            </div>
        </div>
        <div class="formitem">
            <label class="label label-l">员工人数*[请输入数字]</label>
            <div class="form-object">
                <input name="" type="number">
            </div>
        </div>
        <div class="formitem">
            <label for="" class="label label-l">创新背景及期望目标</label>
            <p>
                （介绍一下你所处的创新环境，比如所处职位、公司资源。以及此次创新的目标。）
            </p>
            <textarea name="" id=""></textarea>
        </div>
        <div class="formitem">
            <label for="" class="label label-l">创新尝试及结果<span>（请用数字、案例说明）</span></label>
            <p>
                （你在原有工作基础上做出的创新与尝试，比如推出了新的客户服务项目。以及创新最终的成功。）
            </p>
            <textarea name="" id=""></textarea>
        </div>
        <div class="formitem">
            <label for="" class="label label-l">过程中遇到的困难</label>
            <p>
                （你在创新与尝试中遇到的困难和阻力，比如资源有限、领导不支持）
            </p>
            <textarea name="" id=""></textarea>
        </div>
        <div class="formitem">
            <label for="" class="label label-l">你需要的帮助<span>（营销、策划、思维）</span></label>
            <p>
                （如果你成为候选人，路演前你希望得到导师哪方面的辅导）
            </p>
            <textarea name="" id=""></textarea>
        </div>
        <div class="formitem">
            <label for="">相关资料提供</label>
            <p>（让导师更了解你的项目）</p>
            <ul>
                <li><input id="information1" name="information[]" type="checkbox"><label for="information1">照片</label></li>
                <li><input id="information2" name="information[]" type="checkbox"><label for="information2">视频</label></li>
                <li><input id="information3" name="information[]" type="checkbox"><label for="information3">媒体报到</label></li>
                <li><input id="information4" name="information[]" type="checkbox"><label for="information4">其他</label></li>
            </ul>
        </div>

        <button id="submit" type="submit">提交</button>

    </form>
    </div>
    <script src="js/zepto.js?2"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/icheck.js?2"></script>
    <script>
    $(function(){
        FastClick.attach(document.body);
        $('input').iCheck({
            checkboxClass: 'icheckbox_minimal',
            radioClass: 'iradio_minimal',
            increaseArea: '20%' // optional
        });
    });
    </script>
</body>
</html>
